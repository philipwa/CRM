<!--Login Page-->
<div>
    <div>
        <div class="page-header">
            <h1>Welcome CRM Site.</h1>
            <p>Please login with your CRM email and password to entert.</p>
        </div>
        <div >
            <h1>Login</h1>
            <form name="loginform">
                <div class="form-group">
                    <input class="form-control" ng-model="username" name="username" type="email" placeholder="you@company.com" autofillable required />
                </div>
                <div class="form-group">
                    <input class="form-control" ng-model="password" name="password" type="password" placeholder="Password" autofillable required />
                </div>
                <div class="form-group">
                    <button class="btn btn-default" id="login_button" type="submit" ng-click="Login()" ng-disabled="loginform.$invalid">Login</button>
                </div>
                <div >
                    <p>If you do not have a username and password then please contact your administrator.</p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="alert alert-warning" role="alert" ng-if="errorMessage">
    <p>{{errorMessage}}</p>
</div>
